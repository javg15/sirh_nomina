<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container" style="width: 100% !important;
        padding-right: 15px !important;
        padding-left: 15px !important;
        margin-right: auto !important;
        margin-left: auto !important;">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mx-4">
                        <div class="card-body p-4" style="background: aliceblue;">
                            <img id="profile-img" src="assets/img/brand/logo.png" class="profile-img-card" style="margin: 10px 0px 10px 60px;  width: 70%;" />
                            <h3 style="text-align: center;color:#656565;">Control de nóminas</h3>
                            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                                <!--<div class="form-group">
                                    <label for="periodo">Período</label>
                                    <div class="input-group">
                                        <select class="form-control" [(ngModel)]="form.periodo" name="periodo" required #periodo="ngModel">
                                        <option *ngFor="let col of periodoCat" [value]="col.id">{{ col.descripcion }}</option>
                                      </select>
                                    </div>
                                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && periodo.invalid">
                                        <div *ngIf="periodo.errors.required">Período es requerido</div>
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <label for="username">Numero de empleado</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
                                    </div>
                                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                                        Numero de empleado es requerido
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                                    </div>
                                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                                        <div *ngIf="password.errors.required">Contraseña es requerida</div>
                                        <div *ngIf="password.errors.minlength">
                                            La contraseña debe ser de al menos 6 caracteres
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block">
          Entrar
        </button>
                                </div>
                                <div class="form-group">
                                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                        Error: {{ errorMessage }}
                                    </div>
                                </div>
                            </form>

                            <div class="alert alert-success" *ngIf="isLoggedIn">

                                <a href="/#/home" class="nav-link">Inicio</a>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
